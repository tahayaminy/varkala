<app-navbar [index]="false"></app-navbar>
<p class="pt-24 lg:pt-32"></p>
<header class="pt-24 pb-28 container mx-auto">
  <div class="mb-3">
    <span>Home </span>
    <span class="bi bi-dash-lg"></span>
    <span> Shopping cart</span>
  </div>
  <h1>Shopping cart</h1>
  <p>You have 6 items in your cart.</p>
  <p class="pt-1">For the checkout, you can use either a <span class="crem">Multiple pages checkout</span> or have everything on a <span class="crem">single page</span>.</p>
</header>
<main class="container mx-auto pb-24">
    <section class="flex flex-wrap sm:flex-nowrap product pt-14 sm:pt-8 pb-6 border-b">
        <span class="sm:hidden fas fa-times mb-1"></span>
        <div class="basis-full sm:basis-5/12 flex first">
            <div class="img">
                <img src="../../../assets/product/1.jpg" alt="">
            </div>
            <div class="flex ml-4 flex-col justify-center info">
                <b>Ethnic Sweater</b>
                <span>Size: Large</span>
                <span>Colour: Green</span>
            </div>
        </div>
        <div class="hidden basis-7/12 sm:flex flex-row second">
            <div class="basis-1/4 flex items-center justify-center">
                <span>$40</span>
            </div>
            <div class="basis-1/3 flex flex-row items-center justify-center">
                <button class="bg-sky-100 5/12">-</button>
                <input type="text" name="" id="">
                <button class="bg-sky-200 2/12">+</button>
            </div>
            <div class="basis-1/4 flex items-center justify-center">
                <span>$40</span>
            </div>
            <div class="basis-1/6 flex items-center justify-center">
                <span class="bi bi-x-lg"></span>
            </div>
        </div>
        <div class="third sm:hidden w-full pt-10 sm:pt-7">
            <div class="flex w-full">
                <span class="gray">Price per time</span><span class="ml-auto">$40</span>
            </div>
            <div class="flex w-full">
                <span class="gray">Status</span><span class="bg-crem ml-auto">In stock</span>
            </div>
            <div class="flex mt-6">
                <span>ADD TO CART</span>
            </div>
        </div>
    </section>
</main>
