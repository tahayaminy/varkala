<swiper
  style="position: absolute; top: 0;
    height: 95vh;
    min-height: 600px;
  "
  [pagination]="{
    dynamicBullets: true
  }"
  [parallax]="true"
  [speed]="2500"
  [navigation]="true"
  class="mySwiper"
>
  <ng-template swiperSlide
    ><div
    class="lg:p-32"
      style="
        width: 100%;
        height: 100vh;
        background-image: url('../../assets/img/slider1.jpg');
        background-position: right top;
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <div class="-mt-6 slide-cont lg:flex lg:flex-row" data-swiper-parallax="-500">
        <div class="lg:basis-6/12">
          <p class="p-thin pb-4">OUR ALL-TIME FAVOURITES</p>
          <h1 class="pb-4">Blouses & Tops</h1>
          <p class="text-mute">
            The bedding was hardly able to cover it and seemed ready to slide
            off any moment. His many legs, pit
          </p>
          <button class="mt-8">DISCOVER MORE</button>
        </div>
      </div>
    </div></ng-template
  >
  <ng-template swiperSlide
    ><div
    class="lg:p-32"
      style="
        width: 100%;
        height: 100vh;
        background-image: url('../../assets/img/slider2.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <div class="-mt-3 slide-cont second lg:flex lg:flex-row" data-swiper-parallax="-500">
        <div class="lg:basis-6/12 lg:px-1">
          <p class="p-thin pb-4">BLUE and WHITE</p>
          <h1>Linen and denim</h1>
          <button class="mt-5">START SHOPPING</button>
        </div>
      </div>
    </div></ng-template
  >
  <ng-template swiperSlide
    ><div
    class="lg:p-32"
      style="
        width: 100%;
        height: 100vh;
        background-image: url('../../assets/img/slider3.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <div class="-mt-3 slide-cont lg:flex lg:flex-row" data-swiper-parallax="-500">
        <div class="lg:basis-6/12"></div>
        <div class="lg:basis-6/12">
          <p class="p-thin third pb-8">SNEAKERS</p>
          <h1>For every occassion</h1>
          <button class="mt-12">START SHOPPING</button>
        </div>
      </div>
    </div></ng-template
  >
</swiper>
