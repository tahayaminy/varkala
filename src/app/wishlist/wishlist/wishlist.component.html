<app-navbar [index]="false"></app-navbar>
<p class="pt-24 lg:pt-32"></p>
<header class="pt-24 pb-28 container mx-auto">
  <div class="mb-3">
    <span>Home </span>
    <span class="bi bi-dash-lg"></span>
    <span> Wishlist</span>
  </div>
  <h1>Wishlist</h1>
  <p>
    You have 3 items in your wishlist. See a version of this template for <span class="crem">signed-in customer</span>.
  </p>
</header>
<main class="container mx-auto pb-24"> 
    <section *ngFor="let item of wishlist;let first=first;let last=last" [ngClass]="{'pt-14':first,'pt-10':!first,'border-b':!last}" class="flex flex-wrap lg:flex-nowrap product lg:pt-8 pb-6 border-b">
        <span class="lg:hidden fas fa-times mb-1"></span>
        <div class="basis-full lg:basis-5/12 flex first">
            <div class="img">
                <img src="../../{{item.image[0]}}" alt="">
            </div>
            <div class="flex ml-4 flex-col justify-center info">
                <b>{{item.name}}</b>
                <span>Size: Large</span>
                <span>Colour: Green</span>
            </div>
        </div>
        <div class="hidden basis-7/12 lg:flex flex-row second">
            <div class="basis-1/6 flex items-center justify-center">
                <span>${{item.price}}</span>
            </div>
            <div class="basis-1/4 flex items-center">
                <span class="bg-crem">{{item.status}}</span>
            </div>
            <div class="flex items-center justify-center">
                <span>ADD TO CART</span>
            </div>
            <div class="basis-1/6 flex items-center">
                <span class="bi bi-x-lg"></span>
            </div>
        </div>
        <div class="third lg:hidden w-full pt-10 lg:pt-7">
            <div class="flex w-full">
                <span class="gray">Price per time</span><span class="ml-auto">${{item.price}}</span>
            </div>
            <div class="flex w-full">
                <span class="gray">Status</span><span class="bg-crem ml-auto">{{item.status}}</span>
            </div>
            <div class="flex mt-6">
                <span>ADD TO CART</span>
            </div>
        </div>
    </section>

</main>
