<section class="-mt-5 category pb-8 border-b">
  <h5>Category</h5>
  <section class="border-b">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState1 = true"
      (closed)="panelOpenState1 = false" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <img src="../../../assets/icon/trousers.png" alt="" />
            <span class="mr-2">Trousers</span>
            <span class="gray">120</span>
            <i [class.r-90]="panelOpenState1" class="gray fas fa-angle-left ml-auto"></i>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ul class="ml-12">
          <li>Lorem ipsum</li>
          <li>Dolor</li>
          <li>Sit amet</li>
          <li>Donec vitae</li>
        </ul>
      </mat-expansion-panel>
    </mat-accordion>   
  </section>

<section class="price py-10 border-b">
  <h5>Price</h5>
  <section>
    <ngx-slider class="flex items-center" [(value)]="minValue"
            [(highValue)]="maxValue"
            [options]="options"
            (userChangeStart)="onUserChangeStart($event)"
            (userChange)="onUserChange($event)"
            (userChangeEnd)="onUserChangeEnd($event)">
</ngx-slider>
<div class="flex gray -mt-5">
  <span>From ${{minPrice}}</span>
  <span class="ml-auto">To ${{maxPrice}}</span>
</div>

  </section>
</section>
